<html>
	<head>
		<link href="cards.css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
		<script>
			$(function() {
				var dnd = [];
				$.getJSON('dnd.json', function(data) {
					$.each(data.monsters, function(i, f) {
						var tblRow = "<button type='button' onclick='collapsible(this.id)' id='" + f.name + "' class='collapsible'>" + f.name + "</button><div class='content' id='" + f.name + "Content'><p>Lorem ipsum dolor sit amet</p></div>";
						$(tblRow).appendTo(document.getElementsByClassName("listing");
					});
				});
			});
			
			function collapsible(clickedid){
				console.log(clickedid);
				var x = clickedid + "Content";
				console.log(x);
				var y = document.getElementById(x);
				console.log(y);
				if (y.style.display == "block"){
					 y.style.display = "none"
				} else {
					y.style.display = "block"
				}
				
			}
		</script>
	</head>

	<body>
	
		<div class="wrapper">
			<ul class="listing">

			</ul>
		</div>

	</body>
</html>
